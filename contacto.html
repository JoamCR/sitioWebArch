<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Arquitectura Pro</title>
    <!-- Carga de Tailwind CSS local -->
    <link rel="stylesheet" href="assets/css/tailwind.min.css">
    <!-- Carga de estilos personalizados -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Definición de la fuente Inter local -->
    <style>
        @font-face {
            font-family: 'Inter';
            src: url('assets/fonts/Inter-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter';
            src: url('assets/fonts/Inter-SemiBold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-950 text-gray-200" data-lang="es">
    <div id="navbar-placeholder"></div>

    <!-- Sección de Contacto -->
    <section class="container mx-auto pt-24 py-12">
        <!-- Título de la sección -->
        <h2 class="text-3xl font-semibold text-center mb-8 transition-opacity duration-500 opacity-0" data-i18n="contact.title">Contáctanos</h2>
        <!-- Formulario de contacto -->
        <form class="max-w-lg mx-auto bg-gray-300 p-6 rounded-lg transition-transform duration-500 transform hover:scale-105" action="mailto:info@arquitecturapro.com" method="post" enctype="text/plain">
            <div class="mb-4">
                <label for="name" class="block text-gray-700" data-i18n="contact.name">Nombre</label>
                <input type="text" id="name" name="name" class="w-full p-2 rounded border" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700" data-i18n="contact.email">Correo</label>
                <input type="email" id="email" name="email" class="w-full p-2 rounded border" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700" data-i18n="contact.message">Mensaje</label>
                <textarea id="message" name="message" class="w-full p-2 rounded border" rows="4" required></textarea>
            </div>
            <!-- Botón de envío con efecto hover -->
            <button type="submit" class="bg-yellow-400 text-blue-950 px-6 py-2 rounded transition-all hover:shadow-lg hover:blur-[0.5px] hover:scale-105" data-i18n="contact.submit">Enviar</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer class="bg-blue-950 text-white p-4 text-center">
        <p>© 2025 Arquitectura Pro. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>
</html>
