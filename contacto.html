<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Arquitectura Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="bg-white font-roboto text-gray-800">
    <!-- Header (igual) -->
    <header class="bg-blue-900 text-white p-4 sticky top-0 z-50">
        <!-- Misma navegación -->
    </header>

    <!-- Contacto -->
    <section class="container mx-auto py-12">
        <h2 class="text-3xl font-bold text-center mb-8">Contáctanos</h2>
        <form class="max-w-lg mx-auto bg-gray-300 p-6 rounded-lg" action="mailto:info@arquitecturapro.com" method="post" enctype="text/plain">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Nombre</label>
                <input type="text" id="name" name="name" class="w-full p-2 rounded border" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Correo</label>
                <input type="email" id="email" name="email" class="w-full p-2 rounded border" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Mensaje</label>
                <textarea id="message" name="message" class="w-full p-2 rounded border" rows="4" required></textarea>
            </div>
            <button type="submit" class="bg-yellow-400 text-blue-900 px-6 py-2 rounded hover:bg-yellow-500">Enviar</button>
        </form>
    </section>

    <!-- Footer (igual) -->
    <footer class="bg-blue-900 text-white p-4 text-center">
        <p>&copy; 2025 Arquitectura Pro. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
