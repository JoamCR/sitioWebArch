<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Arquitectura Pro</title>
    <!-- Carga de Tailwind CSS local -->
    <link rel="stylesheet" href="assets/css/tailwind.min.css">
    <!-- Carga de estilos personalizados -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Definición de la fuente Inter local -->
    <style>
        @font-face {
            font-family: 'Inter';
            src: url('assets/fonts/Inter-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter';
            src: url('assets/fonts/Inter-SemiBold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-950 text-gray-200">
    <!-- Barra de navegación fija -->
    <header class="fixed top-0 left-0 w-full bg-blue-950 text-white p-4 z-50 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <!-- Logo/título del sitio -->
            <a href="index.html" class="text-2xl font-semibold">Arquitectura Pro</a>
            <!-- Enlaces de navegación -->
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-yellow-400 transition-colors">Inicio</a></li>
                <li><a href="servicios.html" class="hover:text-yellow-400 transition-colors">Servicios</a></li>
                <li><a href="portafolio.html" class="hover:text-yellow-400 transition-colors">Portafolio</a></li>
                <li><a href="visualizaciones-3d.html" class="hover:text-yellow-400 transition-colors">3D</a></li>
                <li><a href="sobre-nosotros.html" class="hover:text-yellow-400 transition-colors">Nosotros</a></li>
                <li><a href="contacto.html" class="hover:text-yellow-400 transition-colors">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Contacto -->
    <section class="container mx-auto pt-24 py-12">
        <!-- Título de la sección -->
        <h2 class="text-3xl font-semibold text-center mb-8">Contáctanos</h2>
        <!-- Formulario de contacto -->
        <form class="max-w-lg mx-auto bg-gray-300 p-6 rounded-lg" action="mailto:info@arquitecturapro.com" method="post" enctype="text/plain">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Nombre</label>
                <input type="text" id="name" name="name" class="w-full p-2 rounded border" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Correo</label>
                <input type="email" id="email" name="email" class="w-full p-2 rounded border" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Mensaje</label>
                <textarea id="message" name="message" class="w-full p-2 rounded border" rows="4" required></textarea>
            </div>
            <!-- Botón de envío con efecto hover -->
            <button type="submit" class="bg-yellow-400 text-blue-950 px-6 py-2 rounded transition-all hover:shadow-lg hover:blur-[0.5px] hover:scale-105">Enviar</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer class="bg-blue-950 text-white p-4 text-center">
        <p>© 2025 Arquitectura Pro. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
