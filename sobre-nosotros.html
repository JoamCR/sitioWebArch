<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nosotros - Arquitectura Pro</title>
    <!-- Carga de Tailwind CSS local -->
    <link rel="stylesheet" href="assets/css/tailwind.min.css">
    <!-- Carga de estilos personalizados -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Definición de la fuente Inter local -->
    <style>
        @font-face {
            font-family: 'Inter';
            src: url('assets/fonts/Inter-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter';
            src: url('assets/fonts/Inter-SemiBold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-950 text-gray-200" data-lang="es">
    <div id="navbar-placeholder"></div>

    <!-- Sección Sobre Nosotros -->
    <section class="container mx-auto pt-24 py-12">
        <!-- Título de la sección -->
        <h2 class="text-3xl font-semibold text-center mb-8 transition-opacity duration-500 opacity-0" data-i18n="about.title">Sobre Nosotros</h2>
        <!-- Contenido de la sección -->
        <div class="flex flex-col md:flex-row items-center">
            <img src="assets/images/equipo.webp" alt="Equipo" class="w-full md:w-1/2 h-64 object-cover rounded mb-6 md:mb-0 md:mr-6 transition-transform duration-500 transform hover:scale-105" loading="lazy">
            <p class="text-lg transition-opacity duration-500 opacity-0" data-i18n="about.content">Somos un equipo de arquitectos apasionados por transformar ideas en espacios funcionales y estéticos. Con más de 10 años de experiencia, ofrecemos soluciones innovadoras y personalizadas.</p>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="bg-blue-950 text-white p-4 text-center">
        <p>© 2025 Arquitectura Pro. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>
</html>
