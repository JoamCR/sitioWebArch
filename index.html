<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquitectura Profesional</title>
    <!-- Carga de Tailwind CSS local -->
    <link rel="stylesheet" href="assets/css/tailwind.min.css">
    <!-- Carga de estilos personalizados -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Definición de la fuente Inter local -->
    <style>
        @font-face {
            font-family: 'Inter';
            src: url('assets/fonts/Inter-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter';
            src: url('assets/fonts/Inter-SemiBold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-950 text-gray-200" data-lang="es">
    <!-- Barra de navegación fija -->
    <header class="fixed top-0 left-0 w-full bg-blue-950 text-white p-4 z-50 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <!-- Logo/título del sitio -->
            <a href="index.html" class="text-2xl font-semibold">Arquitectura Pro</a>
            <!-- Enlaces de navegación -->
            <div class="flex items-center space-x-6">
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-yellow-400 transition-colors" data-i18n="nav.home">Inicio</a></li>
                    <li><a href="servicios.html" class="hover:text-yellow-400 transition-colors" data-i18n="nav.services">Servicios</a></li>
                    <li><a href="portafolio.html" class="hover:text-yellow-400 transition-colors" data-i18n="nav.portfolio">Portafolio</a></li>
                    <li><a href="visualizaciones-3d.html" class="hover:text-yellow-400 transition-colors" data-i18n="nav.3d">3D</a></li>
                    <li><a href="sobre-nosotros.html" class="hover:text-yellow-400 transition-colors" data-i18n="nav.about">Nosotros</a></li>
                    <li><a href="contacto.html" class="hover:text-yellow-400 transition-colors" data-i18n="nav.contact">Contacto</a></li>
                </ul>
                <!-- Toggle de idioma -->
                <button id="lang-toggle" class="bg-yellow-400 text-blue-950 px-3 py-1 rounded-lg hover:bg-yellow-500 transition-colors">EN/ES</button>
            </div>
        </nav>
    </header>

    <!-- Sección Hero con Parallax -->
    <section class="relative h-96 bg-cover bg-center parallax" style="background-image: url('assets/images/hero.webp');">
        <!-- Capa de fondo oscurecida -->
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="text-center text-white">
                <!-- Título principal -->
                <h1 class="text-4xl md:text-5xl font-semibold mb-4 transition-opacity duration-500 opacity-0" data-i18n="home.hero">Soluciones Arquitectónicas Innovadoras</h1>
                <!-- Botón con efecto hover -->
                <a href="servicios.html" class="bg-yellow-400 text-blue-950 px-6 py-3 rounded-lg transition-all hover:shadow-lg hover:blur-[0.5px] hover:scale-105">Explora Servicios</a>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="bg-blue-950 text-white p-4 text-center">
        <p>© 2025 Arquitectura Pro. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>
</html>
