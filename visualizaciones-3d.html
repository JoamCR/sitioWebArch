<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaciones 3D - Arquitectura Pro</title>
    <!-- Carga de Tailwind CSS local -->
    <link rel="stylesheet" href="assets/css/tailwind.min.css">
    <!-- Carga de estilos personalizados -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Definición de la fuente Inter local -->
    <style>
        @font-face {
            font-family: 'Inter';
            src: url('assets/fonts/Inter-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter';
            src: url('assets/fonts/Inter-SemiBold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-950 text-gray-200" data-lang="es">
    <!-- Barra de navegación fija -->
    <header class="fixed top-0 left-0 w-full bg-blue-950 text-white p-4 z-50 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <!-- Logo/título del sitio -->
            <a href="index.html" class="text-2xl font-semibold">Arquitectura Pro</a>
            <!-- Enlaces de navegación -->
            <div class="flex items-center space-x-6">
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-yellow-400 transition-colors" data-i18n="nav.home">Inicio</a></li>
                    <li><a href="servicios.html" class="hover:text-yellow-400 transition-colors" data-i18n="nav.services">Servicios</a></li>
                    <li><a href="portafolio.html" class="hover:text-yellow-400 transition-colors" data-i18n="nav.portfolio">Portafolio</a></li>

                    <li><a href="contacto.html" class="hover:text-yellow-400 transition-colors" data-i18n="nav.contact">Contacto</a></li>
                </ul>
                <!-- Toggle de idioma -->
                <button id="lang-toggle" class="bg-yellow-400 text-blue-950 px-3 py-1 rounded-lg hover:bg-yellow-500 transition-colors">EN/ES</button>
            </div>
        </nav>
    </header>

    <!-- Sección de Visualizaciones 3D -->
    <section class="container mx-auto pt-24 py-12">
        <!-- Título de la sección -->
        <h2 class="text-3xl font-semibold text-center mb-8 transition-opacity duration-500 opacity-0" data-i18n="3d.title">Visualizaciones 3D</h2>
        <!-- Grid de videos -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Video 1 -->
            <div class="video-item transition-transform duration-500 transform hover:scale-105">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" loading="lazy" allowfullscreen class="w-full h-64 rounded"></iframe>

            </div>
            <!-- Video 2 -->
            <div class="video-item transition-transform duration-500 transform hover:scale-105">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" loading="lazy" allowfullscreen class="w-full h-64 rounded"></iframe>
                <p class="mt-2 text-center" data-i18n="3d.tour2">Recorrido 3D - Edificio Comercial</p>
            </div>
        </div>
        <!-- Modelo 3D -->
        <div class="mt-12">
            <h3 class="text-2xl font-semibold text-center mb-4 transition-opacity duration-500 opacity-0" data-i18n="3d.model">Modelo 3D Interactivo</h3>
            <div id="3d-container" class="w-full h-96 bg-gray-200"></div>
