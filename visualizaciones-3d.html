<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaciones 3D - Arquitectura Pro</title>
    <!-- Carga de Tailwind CSS local -->
    <link rel="stylesheet" href="assets/css/tailwind.min.css">
    <!-- Carga de estilos personalizados -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Definición de la fuente Inter local -->
    <style>
        @font-face {
            font-family: 'Inter';
            src: url('assets/fonts/Inter-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter';
            src: url('assets/fonts/Inter-SemiBold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-950 text-gray-200" data-lang="es">
    <div id="navbar-placeholder"></div>

    <!-- Sección de Visualizaciones 3D -->
    <section class="container mx-auto pt-24 py-12">
        <!-- Título de la sección -->
        <h2 class="text-3xl font-semibold text-center mb-8 transition-opacity duration-500 opacity-0" data-i18n="3d.title">Visualizaciones 3D</h2>
        <!-- Grid de videos -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Video 1 -->
            <div class="video-item transition-transform duration-500 transform hover:scale-105">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" loading="lazy" allowfullscreen class="w-full h-64 rounded"></iframe>
                <p class="mt-2 text-center" data-i18n="3d.tour1">Recorrido 3D - Casa Moderna</p>
            </div>
            <!-- Video 2 -->
            <div class="video-item transition-transform duration-500 transform hover:scale-105">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" loading="lazy" allowfullscreen class="w-full h-64 rounded"></iframe>
                <p class="mt-2 text-center" data-i18n="3d.tour2">Recorrido 3D - Edificio Comercial</p>
            </div>
        </div>
        <!-- Modelo 3D -->
        <div class="mt-12">
            <h3 class="text-2xl font-semibold text-center mb-4 transition-opacity duration-500 opacity-0" data-i18n="3d.model">Modelo 3D Interactivo</h3>
            <div id="3d-container" class="w-full h-96 bg-gray-200"></div>
        </div>
    </section>

    <!-- Pie de página -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="assets/js/three.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
